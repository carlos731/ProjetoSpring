<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de Turmas</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="panel-default">
				<div class="text-center">
					<h1 class="h4 text-gray-900 mb-4">Cadastrar Turma</h1>
				</div>
				<div class="panel-body">
					<form th:action="@{/turma/salvar}" class="form-horizontal" th:object="${turma}" method="post" style="margin: 10px;">
						<div class="form-group">
							<fieldset>
								<div class="form-group row">
									<label>Nome</label>
									<input type="text" th:field="*{nome}" class="form-control input-sm" placeholder="Informe o nome" maxLenght="50"/>	
								</div>
								<div class="form-group row">
									<label>Nome</label>
									<div th:each="objCurso : ${listaCursos}">
										<input type="checkbox" th:field="*{cursos}" th:value="${objCurso.id}"/>
										<label th:text="${objCurso.nome}"></label>
									</div>
								</div>
							</fieldset>
							<div align="center">
								<button type="submit" class="btn btn-sm btn-success" th:href="@{/turma/listarTurmas}">Salvar</button>
							</div>
						</div>
					</form>
					<a class="btn btn-sm btn-danger" th:href="@{/turma/listarTurmas}">Voltar</a>
				</div>
			</div>
		</div>
	</body>
</html>
